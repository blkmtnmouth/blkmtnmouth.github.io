<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>

    <aside id="history">History
    </aside>

    <div class="today">
      <div id="cityToday">City</div>
      <div id="dateToday"></div>
      <div id="tempToday"></div>
      <div id="humidityToday"></div>
      <div id="windSpeedToday"></div>
      <div id="uvIndexToday"></div>
    </div>

 


    <div class="week">
      <div class="day" id="day1">
        <div id="date1">Friday 29 May 2020</div>
        <div class="current">
          <img id="icon1">
          <div id="temp1">15<span>°f</span></div>
          <div id="humidity1">humidity</div>
          
        </div>
      </div>

      <div class="day" id="day2">
        <div id="date2">Friday 29 May 2020</div>
        <div class="current">
          <img id="icon2">
          <div id="temp2">15<span>°f</span></div>
          <div id="humidity2">humidity</div>
        </div>
      </div>

      <div class="day" id="day3">
        <div id="date3">Friday 29 May 2020</div>
        <div class="current">
          <img id="icon3">
          <div id="temp3">15<span>°f</span></div>
          <div id="humidity3">humidity</div>
        </div>
      </div>

      <div class="day" id="day4">
        <div id="date4">Friday 29 May 2020</div>
        <div class="current">
          <img id="icon4">
          <div id="temp4">15</div>
          <div id="humidity4">humidity</div>
        </div>
      </div>

      <div class="day" id="day5">
        <div id="date5">Friday 29 May 2020</div>
        <div class="current">
          <img id="icon5">
          <div id="temp5">15</div>
          <div id="humidity5">humidity</div>
        </div>
      </div>

    </div>
  </div>
  <div style="clear: both;"></div>
  <script src="main.js"></script>

</body>
</html>
